_common: !include "../common.yaml"
name:                boots
synopsis:            IoC Monad in Haskell
description:         Inverse of control monad used in building large application.
<<: *legal
extra-source-files:
- README.md

dependencies:
  - base >= 4.10 && < 5
  - exceptions >= 0.10.2 && < 0.11
  - mtl >= 2.2.2 && < 2.3

library:
  source-dirs: src
  exposed-modules:
    - Boots.Factory

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec