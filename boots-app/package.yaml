_common: !include "../common.yaml"
version:             0.1.0.3
name:                boots-app
synopsis:            Startup factories using IoC monad
description:         Provide basic factories base on boots.
<<: *legal
extra-source-files:
- README.md
dependencies:
  - base >= 4.10 && < 5
  - boots >= 0.1
  - salak
  - salak-yaml
  - menshen
  - exceptions
  - unliftio-core
  - mtl
  - microlens
  - splitmix
  - text
  - monad-logger
  - data-default
  - fast-logger
  - vault

library:
  source-dirs: src
  exposed-modules:
    - Boots
    - Boots.App
    - Boots.Factory.Salak
    - Boots.Factory.Application
    - Boots.Factory.Logger
  other-modules:
    - Boots.App.Internal

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec == 2.*
